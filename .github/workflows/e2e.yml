name: E2E

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install portal deps
        run: |
          cd portal
          npm ci
          npx playwright install --with-deps chromium
      - name: Run smoke suite
        env:
          E2E_BASE_URL: http://localhost:5173
          E2E_API_URL: http://localhost:8000/api/v1
          E2E_USER: ${{ secrets.E2E_USER }}
          E2E_PASS: ${{ secrets.E2E_PASS }}
          E2E_LOCATION_ID: ${{ secrets.E2E_LOCATION_ID }}
          E2E_OWNER_ID: ${{ secrets.E2E_OWNER_ID }}
          E2E_PET_ID: ${{ secrets.E2E_PET_ID }}
          E2E_SPECIALIST_ID: ${{ secrets.E2E_SPECIALIST_ID }}
          E2E_SERVICE_ID: ${{ secrets.E2E_SERVICE_ID }}
        run: npm --prefix portal run e2e:smoke
